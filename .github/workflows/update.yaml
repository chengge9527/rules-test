name: Update AdBlock Rules

on:
  schedule:
    # 每天UTC时间0点自动运行 (北京时间8点)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]  # 主分支推送时触发

jobs:
  update-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 设置超时防止卡死

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # 重要：用于后续提交

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run rules processing script
      run: |
        cat > process_rules.py << 'EOF'
        # 你的Python脚本内容粘贴在这里
        # (从 import urllib.request 到最后一行)
        EOF
        python process_rules.py

    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add rules/ rules-merge/
        git commit -am "自动更新规则: $(date +'%Y-%m-%d %H:%M UTC')" || echo "没有变更可提交"
        git push origin HEAD:${{ github.ref }}

    - name: Create artifact of merged rules
      uses: actions/upload-artifact@v4
      with:
        name: merged-adblock-rules
        path: |
          rules-merge/*.txt
          rules/
        retention-days: 3
